<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div align="center">
        <label>INGRESO DE PREGUNTAS
          <section id="Ingreso">
            <form id="nuevaPreguntaForm" name="crearPreguntaForm">
              <div id="IngresoEnunciado" class="panel panel-default">
                <div class="form-group">
                  <label for="enunciado" class="pull-left">Enunciado</label><br/>
                </div>
                <div class="input-group">
                  <div class="input-group-addon"><i class="glyphicon glyphicon-bookmark"></i></div>
                </div>
                <textarea rows="3" type="text" name="enunciado" ng-required="true" id="enunciado" ng-model="pregunta.enunciado" class="form-control"></textarea><br/>
                <button type="button" ng-click="guardar(pregunta)" class="btn btn-primary btn-xs pull-right">Agregar</button>
              </div>
            </form>
          </section>
        </label>
      </div>
    </div>
  </div>
</div>
